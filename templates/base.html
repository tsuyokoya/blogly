<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles.css" />
    <title>{% block title %}User List{% endblock %}</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary d-flex justify-content-center"
    >
      <a href="/" class="nav-link">Home</a>
      <a href="/users" class="nav-link">Users</a>
      <a href="/tags" class="nav-link">Tags</a>
    </nav>
    {% block content %}
    <h1 class="text-center m-3 text-uppercase">All Users</h1>
    <div class="d-flex flex-column align-items-center">
      <ul>
        {% for user in users%}
        <li>
          <a href="/users/{{user.id}}"
            >{{user.last_name}}, {{user.first_name}}</a
          >
        </li>
        {% endfor %}
      </ul>
      <form action="/users/new">
        <button class="btn btn-primary btn-lg">Add User</button>
      </form>
    </div>
    {% endblock%}
  </body>
</html>
