{% extends "base.html" %} {% block title %}User Edit{% endblock %} {% block
content %}
<h1 class="text-center">Edit {{user.get_full_name()}}'s Details</h1>
<div class="container">
  <form action="/users/{{user.id}}/edit" method="POST">
    <div>
      <label for="first-name">First Name:</label>
      <input
        class="form-control"
        type="text"
        id="first-name"
        name="first_name"
        required
      />
    </div>
    <div>
      <label for="last_name">Last Name:</label>
      <input
        class="form-control"
        type="text"
        id="last_name"
        name="last_name"
        required
      />
    </div>
    <div>
      <label for="image_url">Image URL:</label>
      <input class="form-control" type="text" id="image_url" name="image_url" />
    </div>
    <div>
      <button class="btn btn-primary mt-2">Save User</button>
    </div>
  </form>
  <form action="/users/{{user.id}}">
    <button class="btn btn-secondary mt-2">Back</button>
  </form>
</div>
{% endblock%}
